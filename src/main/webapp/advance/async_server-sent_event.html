<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实时资料</title>
</head>
<body>
    实时资料：<span id="data">0</span>
    <script type="text/javascript">
        new EventSource("../async/server-sent_event")
                .addEventListener("message",
                    e => document.getElementById('data').innerHTML = e.data);
    </script>
</body>
</html>
